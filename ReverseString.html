<body>
  <h1 style="text-align: center; color:green;">Reverse String</h1>
  <div>
    <p>
      
      function reverseString(str) {<br>
  return str.split('').reverse().join('');<br>
}<br>

// Example usage:<br>
const originalString = "hello";<br>
const reversedString = reverseString(originalString);<br>

console.log(reversedString);<br>
    </p>
