  <h1 style="text-align: center; color:green;">Largest Number</h1>
  <div>
    <p>
      function findLargestNumber(arr) {<br>
  return Math.max(...arr);<br>
}<br>

// Example usage:<br>
const numbers = [10, 25, 5, 100, 50];<br>
const largest = findLargestNumber(numbers);<br>

console.log(largest);  // Output: 100<br>
